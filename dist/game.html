<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    
    <title>Quiz Game</title>
  <script defer src="main.js"></script></head>
  <body class="game_body">
    <header class="header">
      <div class="container">
        <div class="first_header_row">
          <div class="logo_div">
            <img class="logo" src="./assets/images/logo_quiz.png" alt="" />
          </div>
          <div class="score_div">Score: 0</div>
        </div>
        <div class="second_header_row nav">
          <div class="game_modes">
            <div class="mode_1 mode true_button">
              <button class="active">Птицы</button>
            </div>
            <div class="mode_2 mode coming_soon">
              <button>Режим 2</button>
            </div>
            <div class="mode_3 mode coming_soon">
              <button>Режим 3</button>
            </div>
            <div class="mode_4 mode coming_soon">
              <button>Режим 4</button>
            </div>
            <div class="mode_5 mode coming_soon">
                <button>Режим 5</button>
            </div>
            <div class="mode_6 mode menu true_button">
              <a href="./index.html">
                <button>Меню</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="secret_bird">
          <div class="bird-image_div">
            <img
              class="secret_img"
              src="./assets/images/secret_image.png"
              alt=""
            />
          </div>
          <div class="bird-info_div">
            <div class="secret-name">******</div>
            <hr class="line" />
            <div class="audio-player">
              <div class="controller_button">
                <i class="fa-solid fa-play"></i>
              </div>
              <div class="progress_container">
                <div class="progress"></div>
              </div>
              <audio class="audio" src="" controls></audio>
            </div>
          </div>
        </div>
        <div class="quiz-choise">
          <div class="quiz-variants">
            <ul class="quiz-list">
              <li class="variant">
                <div class="li_btn">
                  <div class="indicator"></div>
                  <div class="li_text">Вариант 1</div>
                </div>
              </li>
              <li class="variant">
                <div class="li_btn">
                  <div class="indicator"></div>
                  <div class="li_text">Вариант 2</div>
                </div>
              </li>
              <li class="variant">
                <div class="li_btn">
                  <div class="indicator"></div>
                  <div class="li_text">Вариант 3</div>
                </div>
              </li>
              <li class="variant">
                <div class="li_btn">
                  <div class="indicator"></div>
                  <div class="li_text">Вариант 4</div>
                </div>
              </li>
              <li class="variant">
                <div class="li_btn">
                  <div class="indicator"></div>
                  <div class="li_text">Вариант 5</div>
                </div>
              </li>
              <li class="variant">
                <div class="li_btn">
                  <div class="indicator"></div>
                  <div class="li_text">Вариант 6</div>
                </div>
              </li>
            </ul>
          </div>
          <div class="quiz-info">
            Послушайте плеер. Выберите птицу из списка
            <!-- <div class="quiz-info_first-row">
              <div class="quiz-info_image">
                <img src="https://live.staticflickr.com//65535//49298804222_474cfe8682.jpg" alt="">
              </div>
              <div class="quiz-info-more">
                <div class="info-name">Ворон</div>
                <div class="info-species">Corvus corax</div>
                <div class="info-audio"><audio class="audio2" src="https://www.xeno-canto.org/sounds/uploaded/XIQVMQVUPP/XC518684-Grands%20corbeaux%2009012020%20Suzon.mp3" controls></audio></div>
              </div>
            </div> -->
            <!-- <div class="quiz-info_second-row">
              <div class="info-text">Ворон – крупная птица. Длина тела достигает 70 сантиметров, размах крыльев – до полутора метров. Вороны населяют окрестности Тауэра. В Англии бытует поверье, что в день, когда черные вороны улетят от Тауэра, монархия рухнет.</div>
            </div> -->
          </div>
          <div class="next-level_div">
            <button class="next-level_btn">Next Level</button>
          </div>
        </div>
      </div>
      <!-- <div class="container">
        <div class="result_window">
          <div class="resuilt_title">Поздравляю!</div>
          <div class="result_text">Вы прошли викторину набрав 1 из 30 возможных баллов</div>
          <button class="result_button">Попробовать еще раз!</button>
        </div>
      </div> -->
    </main>
  </body>
</html>
